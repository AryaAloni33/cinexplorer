<!DOCTYPE html>
<html>
<head>
    <title>Movie Search App</title>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 30px;
            transition: 0.3s;
        }

        /* Light Mode */
        body.light {
            background: #f2f2f2;
            color: #111;
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #555;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        body.light #themeToggle {
            background: #ddd;
            color: #111;
        }

        #searchBox {
            padding: 10px;
            width: 300px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
        }

        #btn {
            padding: 10px 20px;
            font-size: 18px;
            margin-left: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff4444;
            color: white;
        }

        #movies {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        body.light .movie {
            background: #e0e0e0;
        }

        .movie:hover {
            background: #333;
        }
        body.light .movie:hover {
            background: #ccc;
        }

        .movie img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-title {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Popup */
        #popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        #popupBox {
            background: #222;
            padding: 20px;
            width: 60%;
            border-radius: 10px;
            text-align: left;
        }

        body.light #popupBox {
            background: #fff;
            color: #111;
        }

        #closeBtn {
            float: right;
            font-size: 20px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }

        #popup img {
            width: 200px;
            float: left;
            margin-right: 20px;
            border-radius: 10px;
        }

        #details {
            font-size: 18px;
            line-height: 1.5;
        }

        #trailerBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
        }

    </style>
</head>

<body>

    <button id="themeToggle">Dark / Light</button>

    <h1>üé¨ Movie Search App</h1>

    <input id="searchBox" type="text" placeholder="Search for a movie...">
    <button id="btn">Search</button>

    <div id="movies"></div>

    <!-- Popup -->
    <div id="popup">
        <div id="popupBox">
            <span id="closeBtn">X</span>
            <div id="popupContent"></div>
        </div>
    </div>

    <script>
        const API_KEY = "2f01ef65";  // Your API key

        // Light/Dark Mode Toggle
        document.getElementById("themeToggle").onclick = () => {
            document.body.classList.toggle("light");
        };

        document.getElementById("btn").onclick = function () {
            let query = document.getElementById("searchBox").value;

            if (query.trim() === "") {
                alert("Please enter a movie name.");
                return;
            }

            fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${query}`)
                .then(response => response.json())
                .then(data => {
                    let moviesDiv = document.getElementById("movies");
                    moviesDiv.innerHTML = "";

                    if (data.Response === "False") {
                        moviesDiv.innerHTML = "<h2>No movies found.</h2>";
                        return;
                    }

                    data.Search.forEach(movie => {
                        let card = `
                            <div class="movie" onclick="getDetails('${movie.imdbID}', '${movie.Title}')">
                                <img src="${movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/300"}">
                                <div class="movie-title">${movie.Title}</div>
                                <div>${movie.Year}</div>
                            </div>
                        `;
                        moviesDiv.innerHTML += card;
                    });
                })
                .catch(err => console.log(err));
        };

        // Movie Details + Trailer
        function getDetails(id, title) {
            fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&i=${id}&plot=full`)
                .then(res => res.json())
                .then(movie => {
                    let content = `
                        <img src="${movie.Poster}">
                        <div id="details">
                            <h2>${movie.Title} (${movie.Year})</h2>
                            <p><b>‚≠ê IMDb:</b> ${movie.imdbRating}</p>
                            <p><b>üé≠ Genre:</b> ${movie.Genre}</p>
                            <p><b>üïí Duration:</b> ${movie.Runtime}</p>
                            <p><b>üë• Actors:</b> ${movie.Actors}</p>
                            <p><b>üìñ Plot:</b> ${movie.Plot}</p>

                            <button id="trailerBtn" onclick="openTrailer('${title}')">
                                ‚ñ∂Ô∏è Watch Trailer
                            </button>
                        </div>
                    `;
                    document.getElementById("popupContent").innerHTML = content;
                    document.getElementById("popup").style.display = "flex";
                });
        }

        // Open YouTube Trailer Search
        function openTrailer(title) {
            let url = `https://www.youtube.com/results?search_query=${encodeURIComponent(title + " official trailer")}`;
            window.open(url, "_blank");
        }

        document.getElementById("closeBtn").onclick = () => {
            document.getElementById("popup").style.display = "none";
        };
    </script>

</body>
</html>
